<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('pictures/default-background.jpg') no-repeat center center/cover;
            
            color: white;
            text-align: center;
            transition: background-image 1s ease-in-out;
            
        }


        header {
            background-color: #2f2f2f;
            padding: 20px;
            font-size: 24px;
            position: relative;
            z-index: 10;
        }

        
        .sidebar {
            position: absolute;
            left: 0;
            top: 67px;
            background-color: red;
            width: 99px;
            height: 100vh;
            z-index: 5;
        }

        .extraside {
            position: absolute;
            left: 99px;
            width: 150px;
            height: 100vh;
            background-color: blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 5;
        }

        .extraside .container {
            background-color: white;
            color: black;
            width: 120px;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            border-radius: 5px;
        }

        
        .content {
            margin-left: 260px;
            
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 800px;
            justify-content: center;
        }

        .movie {
            background: #333;
            margin: 10px;
            padding: 15px;
            width: 200px;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            
        }

        .movie img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .movie h3 {
            font-size: 18px;
        }

        
        .movie-info {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            width: 90%;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .movie:hover .movie-info {
            opacity: 1;
        }

       
        .watch-now-box {
            background-color: yellow;
            color: black;
            width: 180px;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin: 50px auto;
            display: block;
        }
    </style>
</head>

<body id="body">
    <header>FLIX-PLAYY !!! </header>

   
    <div class="sidebar"></div>
    <div class="extraside">
        <div class="container">HOME</div>
        <div class="container"> FAVOURITES</div>
        <div class="container">NEWLY RELEASED</div>
    </div>

   
    <div class="content">
        <div class="movie-container">
            <div class="movie" onmouseover="changeBackground('pictures/johnwick2.jpg')" onmouseout="resetBackground()">
                <img src="pictures/jjohnwick2.jpg" alt="John Wick 2 Poster">
                <h3>JOHN WICK 2</h3>
                <div class="movie-info">A hitman comes out of retirement to seek revenge.</div>
            </div>

            <div class="movie" onmouseover="changeBackground('pictures/inception.jpg')" onmouseout="resetBackground()">
                <img src="pictures/inception.jpg" alt="Inception Movie Poster">
                <h3>INCEPTION</h3>
                <div class="movie-info">A thief enters dreams to steal secrets.</div>
            </div>

            <div class="movie" onmouseover="changeBackground('pictures/tenet.jpg')" onmouseout="resetBackground()">
                <img src="pictures/tenet.jpg" alt="Tenet Movie Poster">
                <h3>TENET</h3>
                <div class="movie-info">A secret agent manipulates time to prevent war.</div>
            </div>
        </div>

        <div class="watch-now-box">WATCH NOW </div>
    </div>

    <script>
       function changeBackground(imageUrl) {
    setTimeout(() => {
        document.body.style.backgroundImage = `url('${imageUrl}')`;
    }, 300); 
}

function resetBackground() {
    setTimeout(() => {
        document.body.style.backgroundImage = "url('pictures/backgorund.jpg')"; 
    }, 300);
}

    </script>
</body>

</html>
